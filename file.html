<html ng-app="myapp">

  <script>
function submitForm() {
            
  var form_data = new FormData(document.getElementById("myform"));
  form_data.append("label", "WEBUPLOAD");
  $.ajax({
      url: "upload.php",
      type: "POST",
      data: form_data,
      processData:false,  // tell jQuery not to process the data
      contentType: false   // tell jQuery not to set contentType
  }).done(function( data ) {
    console.log(data);
    //Perform ANy action after successfuly post data
	//alert("upload successfully");
	window.location = "view_fir.html";
  });
  return false;     
}
</script>
  	<script src="js/angular-1.3.js"></script>
	<script src="js/angular_cookies.js"></script>
	
	</head>
	<body  style="background-color: #EEEEEE" class="front bg-pattern-dark" 
	ng-controller="myappCtrl" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
    <div id="page-wrapper" >
      <div class="container" >
        <h1>
          Update Photo
        </h1>
       <form name="myForm" class="form-horizontal" id ="myform" action="#" 
        onsubmit="return submitForm();" method="POST" enctype="multipart/form-datam">

              <div class="row">
                  <div class="col-md-6">

						name="cook_cus_id" ng-model="cook_cus_id"

                    </div>
                
                     <div class="form-group  ">

                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-md-offset-4" style="margin-bottom: 50px;">
            <center>
              <input type="submit" class="btn btn-primary" value="Submit" />
            </center>
          </div>
        </form>
		  <script>
		function getCookie(name)
  {
    var re = new RegExp(name + "=([^;]+)");
    var value = re.exec(document.cookie);
    return (value != null) ? unescape(value[1]) : null;
  }
  
    if(cook_user_email = getCookie("cook_user_email")) 
	document.myForm.cook_user_email.value =  cook_user_email;

    if(cook_app_id = getCookie("cook_app_id")) 
	document.myForm.cook_app_id.value =  cook_app_id;
	  </script>
